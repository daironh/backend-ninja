# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8084
#server.error.whitelabel.enabled=false

# AUTO-CONFIGURATION
spring.autoconfigure.exclude=spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=coursesDB
spring.datasource.url=jdbc:mysql://localhost:3306/backend-ninja?useSSL=false
spring.datasource.username=root
spring.datasource.password=

